<!DOCTYPE html>
<html lang="ru" class="notranslate" translate="no">
  <head>
    <meta name="google" content="notranslate">    
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="m.png" type="image/png" />
    <script type="module" src="./lib.js"></script>
    <title>Platonic Solid</title>
    <h1><b>Platonic Solid</b></h1>
  </head>
  <body>
    <canvas id="myCan" width="1200px" height="700px" style="border: 2px solid red"></canvas>
    <script type="module">
      import * as frndr from "./lib.js";

      window.addEventListener("load", () => {
        let canvas = document.getElementById("myCan");
        window.anim = frndr.anim(canvas);
        let vert = [frndr.vertex(), frndr.vertex(), frndr.vertex(), frndr.vertex()];
        let ind = [];

        vert[0].p = frndr.vec3(0, 0, 0);
        vert[1].p = frndr.vec3(10, 0, 0);
        vert[2].p = frndr.vec3(0, 10, 0);
        vert[3].p = frndr.vec3(10, 10, 0);

        ind[0] = 0;
        ind[1] = 1;
        ind[2] = 2;

        ind[3] = 2;
        ind[4] = 1;
        ind[5] = 3;

        window.anim.initGL();

        let prim = frndr.primitive(window.anim.gl.TRIANGLES, vert, 4, ind, 6);

        const draw = () => {
          prim.draw(frndr.mat4().rotateY(90));
          // drawing
          window.anim.render();
          
          // timer response
          window.anim.timer.response();

          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
      });
    </script>
    </body>
</html>
